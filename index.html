<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Finca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-info-subtle">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:5501/index.html"><img src="imagen/lafincalogo.png"
                    alt="lafincalogo" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#registroModal">Registrarse</button>
                    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="registroModalLabel">Registro</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <!-- Aquí puedes colocar el formulario de registro -->
                                    <form enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <!-- Campos del formulario -->
                                                <div class="mb-3">
                                                    <label for="apellidoYNombre" class="form-label">Apellido y nombre</label>
                                                    <input type="text" class="form-control" id="apellidoYNombre"
                                                        placeholder="Ingrese su nombre completo">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="dni" class="form-label">DNI</label>
                                                    <input type="text" class="form-control" id="dni"
                                                        placeholder="Ingrese su número de documento">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="fechaDeNacimiento" class="form-label">Fecha de
                                                        nacimiento</label>
                                                    <input type="date" class="form-control" id="fechaDeNacimiento"
                                                        placeholder="Ingrese su fecha de nacimiento">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="sexo" class="form-label">Sexo</label>
                                                    <select class="form-select" id="sexo">
                                                        <option value="hombre">Hombre</option>
                                                        <option value="mujer">Mujer</option>
                                                        <option value="no_binario">No binario</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="direccion" class="form-label">Dirección</label>
                                                    <input type="text" class="form-control" id="direccion"
                                                        placeholder="Ingrese su direción">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="codigoPostal" class="form-label">Codigo postal</label>
                                                    <input type="text" class="form-control" id="codigoPostal"
                                                        placeholder="Ingrese su codigo postal">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="localidad" class="form-label">Localidad</label>
                                                    <input type="text" class="form-control" id="localidad"
                                                        placeholder="Ingrese su localidad">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="provincia" class="form-label">Provincia</label>
                                                    <input type="text" class="form-control" id="provincia"
                                                        placeholder="Ingrese su provincia">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="pais" class="form-label">País</label>
                                                    <input type="text" class="form-control" id="pais"
                                                        placeholder="Ingrese su país">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="telefono" class="form-label">Numero de telefono</label>
                                                    <input type="tel" class="form-control" id="telefono"
                                                        placeholder="Ingrese su número de contacto">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="correo" class="form-label">Correo Electrónico</label>
                                                    <input type="email" class="form-control" id="correo"
                                                        placeholder="Ingrese su correo electronico">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="password" class="form-label">Contraseña</label>
                                                    <input type="password" class="form-control" id="password"
                                                        placeholder="Ingrese su nueva contraseña">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="confirmarPassword" class="form-label">Confirmar
                                                        contraseña</label>
                                                    <input type="password" class="form-control"
                                                        id="confirmarPassword" placeholder="Confirme su contraña">
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <label for="fotoRostro" class="form-label">Cargar foto de su
                                                    rostro</label>
                                                <input type="file" class="form-control" id="fotoRostro"
                                                    accept="image/*">
                                            </div>

                                        </div>
                                        <!-- Otros campos del formulario -->
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Registrarse</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>



            </div>
        </div>
    </nav>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagen/1.png" class="d-block w-100" alt="Slide1">
            </div>
            <div class="carousel-item">
                <img src="imagen/2.png" class="d-block w-100" alt="Slide2">
            </div>
            <div class="carousel-item">
                <img src="imagen/3.png" class="d-block w-100" alt="Slide3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Button trigger modal -->

    <button type="button" class="btn btn-primary" id="btnNuevo">
        Nueva Propiedad
    </button>


    <div class="container text-center py-3">
        <div id="listado" class="row align-items-start">


        </div>
    </div>

    <footer>
        <div class="container-fluid text-center my-auto">
            <div class="row p-5 bg-info-subtle text-secondary">
                <div class="col-xs-12 col-md-4 col-lg-3">Av. San Martin 2550</div>
                <div class="col-xs-12 col-md-4 col-lg-3"></div>
                <div class="col-xs-12 col-md-4 col-lg-3"></div>
                <div class="col-xs-12 col-md-4 col-lg-3">
                    <ul class="d-flex align-items-center justify-content-between p-4">
                        <li class="list-group-item"><a href=""><i class="bi bi-facebook"></i></a></li>
                        <li class="list-group-item"><a href=""><i class="bi bi-instagram"></i></a></li>
                        <li class="list-group-item"><a href=""><i class="bi bi-linkedin"></i></a></li>

                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="formulario" enctype="multipart/form-data">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Artículo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid" id="modalContent">
                            <div class="row">
                                <div class="col-md-5">
                                    <img src="./imagen/imagenNodisponible.jpg" alt="Imagen no disponible" id="frmimagen"
                                        style="width: 100%;" />
                                </div>
                                <div class="col-md-7">
                                    <div class="row">
                                        <div class="form-floating mb-3">
                                            <input type="number" name="codigo" id="codigo" class="form-control"
                                                placeholder="Código" />
                                            <label for="codigo">Código</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" name="titulo" id="titulo" class="form-control"
                                                placeholder="Titulo" />
                                            <label for="titulo">Titulo</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" name="propietario" id="propietario" class="form-control"
                                                placeholder="Propietario" />
                                            <label for="propietario">Propietario</label>
                                        </div>
                                        <div class="form-floating">
                                            <select name="operacion" id="operacion" class="form-control"
                                                placeholder="operacion">
                                                <option value="compra">Compra</option>
                                                <option value="venta">Venta</option></select>
                                                 <option value="alquiler">Alquiler</option></select>
                                            <label for="operacion">Operacion</label>
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <div class="form-floating">
                                                <input type="number" name="precio" id="precio" class="form-control"
                                                    placeholder="Precio" />
                                                <label for="precio">Precio</label>
                                            </div>
                                        </div>
                                        <div class="form-floating">
                                            <input type="number" name="mt2" id="mt2" class="form-control"
                                                placeholder="mt2"></input>
                                            <label for="mt2">mt2</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="number" name="ambientes" id="ambientes" class="form-control"
                                                placeholder="ambientes"></input>
                                            <label for="ambientes">Ambientes</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" name="direccion" id="direccion" class="form-control"
                                                placeholder="direccion"></input>
                                            <label for="direccion">Direccion</label>
                                        </div>
                                        <div class="form-floating">
                                            <textarea  name="descripcion" id="descripcion" class="form-control"
                                                placeholder="descripcion"></textarea>
                                            <label for="descripcion">Descripcion</label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="imagen" class="form-label">Seleccionar imagen</label>
                                        <input class="form-control" type="file" id="imagen" name="imagen" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script type="module" src="controladores/lista-propiedades.js"></script>
</body>

</html>
